<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypetunez</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7fafc;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #2d3748;
            color: white;
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        nav {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 1rem;
        }

        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Search Bar */
        .search-container {
            padding: 1rem;
            display: flex;
            justify-content: center;
        }

        #searchInput {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Music Section */
        #musicList {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            padding: 2rem;
            text-align: center;
        }

        .music-item {
            background-color: white;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .image-container img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .music-item h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .music-item a {
            display: inline-block;
            background-color: #4a5568;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin-top: 0.5rem;
            text-decoration: none;
        }

        .music-item a:hover {
            background-color: #2d3748;
        }

        /* Footer */
        footer {
            background-color: #2d3748;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        footer p {
            font-size: 1rem;
        }

        /* No Results Message */
        .hidden {
            display: none;
        }

        /* Responsive Styles */
        /* For small devices (phones) */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.25rem;
            }

            nav a {
                font-size: 0.875rem;
                margin: 0 0.5rem;
            }

            #musicList {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .music-item {
                padding: 1rem;
            }

            #searchInput {
                font-size: 0.875rem;
                max-width: 100%;
            }

            /* Stack music items vertically on mobile */
            .music-item {
                width: 100%;
                margin-bottom: 1rem;
            }
        }

        /* For medium devices (tablets) */
        @media (max-width: 768px) {
            #musicList {
                grid-template-columns: repeat(2, 1fr);
            }

            nav {
                justify-content: space-between;
            }

            header h1 {
                font-size: 1.5rem;
            }
        }

        /* For large devices (desktops) */
        @media (min-width: 1024px) {
            #musicList {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

    <script>
        // Search Function
        document.getElementById('searchInput').addEventListener('input', function () {
            let searchValue = this.value.toLowerCase().trim();
            let musicItems = document.querySelectorAll('.music-item');
            let hasResults = false;

            musicItems.forEach(item => {
                let title = item.querySelector('h2').innerText.toLowerCase();
                let descriptionElement = item.querySelector('p');
                let description = descriptionElement ? descriptionElement.innerText.toLowerCase() : ""; // Handle empty <p> tags

                if (title.includes(searchValue) || description.includes(searchValue)) {
                    item.classList.remove('hidden'); // Show matching items
                    hasResults = true;
                } else {
                    item.classList.add('hidden'); // Hide non-matching items without affecting the grid
                }
            });

            // Show "No results found" if no matches
            document.getElementById('noResults').classList.toggle('hidden', hasResults);
        });
    </script>
