    <script>
        // Search Function
        document.getElementById('searchInput').addEventListener('input', function () {
    let searchValue = this.value.toLowerCase().trim();
    let musicItems = document.querySelectorAll('.music-item');
    let hasResults = false;

    musicItems.forEach(item => {
        let title = item.querySelector('h2').innerText.toLowerCase();
        let descriptionElement = item.querySelector('p');
        let description = descriptionElement ? descriptionElement.innerText.toLowerCase() : ""; // Handle empty <p> tags

        if (title.includes(searchValue) || description.includes(searchValue)) {
            item.classList.remove('hidden'); // Show matching items
            hasResults = true;
        } else {
            item.classList.add('hidden'); // Hide non-matching items without affecting the grid
        }
    });

    // Show "No results found" if no matches
    document.getElementById('noResults').classList.toggle('hidden', hasResults);
});

    </script>
